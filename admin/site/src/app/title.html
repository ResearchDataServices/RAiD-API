<div class="title" ng-show="!$ctrl.adminService.session">
  <h1 class="title-h1">Welcome, Admin!</h1>
  <div>
    <img class="title-logo" src="https://static.wixstatic.com/media/ea4a8d_a8563c8111544d81b0d0101344b08a4f~mv2.png/v1/fill/w_268,h_152,al_c,usm_0.66_1.00_0.01/ea4a8d_a8563c8111544d81b0d0101344b08a4f~mv2.png"/>
  </div>
  <form name="credentialForm">
  <div class="form-group">
    <label for="accessKey">AWS Access Keys</label>
    <input type="text" class="form-control" id="accessKey" name="accessKey" ng-model="credential.accessKey" minlength="16" required placeholder="Access Key">
  </div>
  <div class="form-group">
    <label for="accessKeySecret">AWS Secret Access Key</label>
    <input type="password" class="form-control" id="accessKeySecret" name="accessKeySecret" minlength="10" ng-model="credential.accessKeySecret" required placeholder="Secret">
  </div>
  <button type="submit" class="btn btn-default" ng-disabled="credentialForm.$invalid" ng-click="$ctrl.adminService.setCookie(credential)">Submit</button>
</form>
</div>
