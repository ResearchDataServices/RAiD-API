    x-amazon-apigateway-authorizer:
      authorizerCredentials: "arn:aws:iam::<<account>>:role/${stageVariables.CustomAuthorizerRole}"
      authorizerResultTtlInSeconds: 300
      identityValidationExpression: "^[A-Za-z0-9-_=]+\\.[A-Za-z0-9-_=]+\\.?[A-Za-z0-9-_.+\\\
          /=]*$"
      authorizerUri: "arn:aws:apigateway:<<region>>:lambda:path/2015-03-31/functions/arn:aws:lambda:<<region>>:<<account>>:function:${stageVariables.CustomAuthorizer}/invocations"
      type: "token"
definitions:
  Empty:
    type: object
    title: Empty Schema
  APIVersionModel:
    type: "object"
    properties:
      version:
        type: "string"
    description: "API Version Summary"
  RAiDModel:
    type: "object"
    properties:
      owner:
        type: "string"
        description: "Provider that created the RAiD handle"
      startDate:
        type: "string"
        description: "RAiD start datetime (yyyy-MM-dd hh:mm:ss)"
      endDate:
        type: "string"
        description: "(optional) RAiD end Datetime (yyyy-MM-dd hh:mm:ss)"
      creationDate:
        type: "string"
        description: "RAiD created datetime (yyyy-MM-dd hh:mm:ss)"
      handle:
        type: "string"
        description: "Unique minted ANDS handle. Example: 10378.1/1590349"
      contentPath:
        type: "string"
        description: "URL path minted with ANDS"
      providers:
        type: "array"
        description: "(optional) Providers associated to the RAiD"
        items:
          type: "object"
          properties:
            startDate:
              type: "string"
              description: "Datetime the provider associated with the RAiD  (yyyy-MM-dd hh:mm:ss)"
            endDate:
              type: "string"
              description: "(optional) Datetime the provider dissociated with the RAiD  (yyyy-MM-dd hh:mm:ss)"
            provider:
              type: "string"
              description: "Name of provider"
      meta:
        type: "object"
        description: "Object that acts as a document for optional metadata KeyValues"
        properties:
          RelatedRaids:
            type: "array"
            description: "List of related RAiD handles"
            items:
              type: "string"
  OwnerRAiDsModel:
    type: "object"
    properties:
      count:
        type: "string"
        description: "Number of items returned"
      items:
        type: "array"
        description: "(optional) Providers associated to the RAiD"
        items:
          type: "object"
          properties:
            owner:
              type: "string"
              description: "Provider that created the RAiD handle"
            startDate:
              type: "string"
              description: "Datetime the provider associated with the RAiD  (yyyy-MM-dd hh:mm:ss)"
            creationDate:
              type: "string"
              description: "RAiD created datetime (yyyy-MM-dd hh:mm:ss)"
            handle:
              type: "string"
              description: "Unique minted ANDS handle. Example: 10378.1/1590349"
      scannedCount:
        type: "string"
        description: "Total number of items that were scanned in the query"
  ProviderRAiDsModel:
    type: "object"
    properties:
      count:
        type: "string"
        description: "Number of items returned"
      items:
        type: "array"
        description: "(optional) Providers associated to the RAiD"
        items:
          $ref: "#/definitions/ProviderAssociationModel"
      scannedCount:
        type: "string"
        description: "Total number of items that were scanned in the query"
  RAiDCreateModel:
    type: "object"
    properties:
      contentPath:
        type: "string"
        description: "URL path to mint with ANDS"
      startDate:
        type: "string"
        description: "Datetime the RAiD should be classified as started (yyyy-MM-dd hh:mm:ss)"
      meta:
        type: "object"
        description: "Object that acts as a document for optional metadata KeyValues"
        properties:
          RelatedRaids:
            type: "array"
            description: "List of related RAiD handles"
            items:
              type: "string"
  ProviderAssociationModel:
    type: "object"
    properties:
      startDate:
        type: "string"
        description: "Datetime the provider should be classified as joining the RAiD (yyyy-MM-dd hh:mm:ss)"
      endDate:
        type: "string"
        description: "(optional) Datetime the provider dissociated with the RAiD  (yyyy-MM-dd hh:mm:ss)"
      handle:
        type: "string"
        description: "Unique minted ANDS handle. Example: 10378.1/1590349"
      provider:
        type: "string"
  CreateProviderAssociationModel:
    type: "object"
    properties:
      startDate:
        type: "string"
        description: "Datetime the provider should be classified as joining the RAiD (yyyy-MM-dd hh:mm:ss)"
      provider:
        type: "string"
        description: "Name of the provider"
  EndProviderAssociationModel:
    type: "object"
    properties:
      endDate:
        type: "string"
        description: "Datetime the provider should be classified as dissociating from the RAiD (yyyy-MM-dd hh:mm:ss)"
