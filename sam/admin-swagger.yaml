      tags:
      - "Entity Metadata"
      x-amazon-apigateway-auth:
        type: aws_iam
      consumes:
      - "application/json"
      produces:
      - application/json
      parameters:
      - name: name
        in: path
        required: true
        type: string
        description: "Entity name. Example: ORG@UQ"
      - in: "body"
        required: false
        name: "body"
        description: "Parameters that are used when updating an entity"
        schema:
          $ref: "#/definitions/EntityUpdateModel"
      responses:
        200:
          description: "200 response"
          schema:
            $ref: "#/definitions/EntityModel"
          headers:
            Access-Control-Allow-Origin:
              type: "string"
      security:
      - api_key: []
      x-amazon-apigateway-integration:
        responses:
          default:
            statusCode: 200
            responseParameters:
              method.response.header.Access-Control-Allow-Origin: "'*'"
        uri: arn:aws:apigateway:<<region>>:lambda:path/2015-03-31/functions/arn:aws:lambda:<<region>>:<<account>>:function:${stageVariables.UpdateMetadataFunction}/invocations
        passthroughBehavior: when_no_match
        httpMethod: POST
        type: aws_proxy
    delete:
      summary: "Delete metadata of a given entity (service or institution)"
      tags:
      - "Entity Metadata"
      x-amazon-apigateway-auth:
        type: aws_iam
      consumes:
      - "application/json"
      produces:
      - application/json
      parameters:
      - name: name
        in: path
        required: true
        type: string
        description: "Entity name. Example: ORG@UQ"
      responses:
        200:
          description: "200 response"
          schema:
            $ref: "#/definitions/MessageModel"
          headers:
            Access-Control-Allow-Origin:
              type: "string"
      security:
      - api_key: []
      x-amazon-apigateway-integration:
        responses:
          default:
            statusCode: 200
            responseParameters:
              method.response.header.Access-Control-Allow-Origin: "'*'"
        uri: arn:aws:apigateway:<<region>>:lambda:path/2015-03-31/functions/arn:aws:lambda:<<region>>:<<account>>:function:${stageVariables.DeleteMetadataFunction}/invocations
