securityDefinitions:
  api_key:
    type: "apiKey"
    name: "x-api-key"
    in: "header"
definitions:
  Empty:
    type: object
    title: Empty Schema
  MessageModel:
    type: object
    properties:
      name:
        type: "string"
  KeyCreateModel:
    type: "object"
    properties:
      name:
        type: "string"
        description: "Entity Name"
  KeyModel:
    type: "object"
    properties:
      name:
        type: "string"
        description: "Entity name"
      date:
        type: "string"
        description: "Datetime ('yyyyMMddTHHmmssZ') of token creation"
      token:
        type: "string"
        description: "JWT token"
  KeysModel:
    type: "object"
    properties:
      count:
        type: "string"
        description: "Number of items returned"
      items:
        type: "array"
        description: "Entity keys"
        items:
          $ref: "#/definitions/KeyModel"
      scannedCount:
        type: "string"
        description: "Total number of items that were scanned in the query"
  EntityCreateModel:
    type: "object"
    properties:
      name:
        type: "string"
        description: ""
      type:
        type: "string"
        description: "The role of type the entity; 'service' or 'institution'"
      isni:
        type: "string"
        description: "(optional) The International Standard Name Identifier (ISNI)"
      grid:
        type: "string"
        description: "(optional) GRID (Global Research Identifier Database) of the entity"
  EntityUpdateModel:
    type: "object"
    properties:
      isni:
        type: "string"
        description: "(optional) The International Standard Name Identifier (ISNI)"
      grid:
        type: "string"
        description: "(optional) GRID (Global Research Identifier Database) of the entity"
  EntityModel:
    type: "object"
    properties:
      name:
        type: "string"
        description: ""
      type:
        type: "string"
        description: "The role of type the entity; 'service' or 'institution'"
      isni:
        type: "string"
        description: "(optional) The International Standard Name Identifier (ISNI)"
      grid:
        type: "string"
        description: "(optional) GRID (Global Research Identifier Database) of the entity"
  EntitiesModel:
    type: "object"
    properties:
      count:
        type: "string"
        description: "Number of items returned"
      items:
        type: "array"
        description: "Entities"
        items:
          $ref: "#/definitions/EntityModel"
      scannedCount:
        type: "string"
        description: "Total number of items that were scanned in the query"
