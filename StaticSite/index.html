<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html lang='en' xmlns='http://www.w3.org/1999/xhtml'>			
<head>
	<title>RAiD Management Tool - Data LifeCycle</title>			
	<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />		
	<meta name='description' content=""  />					
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	
	<!-- CSS -->
	<link href="css/global.css" rel="stylesheet" />

	<!-- JS -->
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
	<script src='js/global.js'></script>
</head>
<body>
	<div id="header">
		<div class="logo"><a href="" class="logo_inline"></a></div>
		<div class="title"><div class="title_inline">RAiD Management Tool</div></div>
		<div class="clear"></div>
	</div>
	<a href="/api/" id="api">RAiD API</a>
	<div id="tabs">
		<ul>
			<li id="tab_new" class="tab_selected tab_first">New Activity</li>
			<li id="tab_update" class="">Update Activity</li>
			<li id="tab_search" class="tab_last">Search</li>
		</ul>	
		<div class="clear"></div>
	</div>
	<div id="search">
		<div id="search_cont_new" class="search_cont show">
			<p>To create a new RAiD, please enter the following information:</p>
			<div class="row">
				<label>Institution</label>
				<input type="text" class="text" name="new_institution" id="new_institution" maxlength="60" />
			</div>
			<div class="row">
				<label>ORCID</label>
				<input type="text" class="text" name="new_orcid" id="new_orcid" maxlength="20" />
			</div>
			<div class="row">
				<label class="spacer">&nbsp;</label>
				<input type="button" class="submit" name="submit_new" id="submit_new" value="New RAiD" />
			</div>
		</div>
		<div id="search_cont_update" class="search_cont">
			<p>Update your RAiD details by entering an Intitution or Activity ID:</p>
			<div class="row">
				<label>Activity ID</label>
				<input type="text" class="text readonly" name="update_activity_id" id="update_activity_id" maxlength="20" readonly />
			</div>
			<div class="row">
				<label>Institution</label>
				<input type="text" class="text" name="update_institution" id="update_institution" maxlength="60" />
			</div>
			<div class="row">
				<label>ORCID</label>
				<input type="text" class="text" name="update_orcid" id="update_orcid" maxlength="200" />
			</div>
			<div class="row">
				<label class="spacer">&nbsp;</label>
				<input type="button" class="submit" name="submit_update" id="submit_update" value="Update RAiD" />
			</div>
		</div>
		<div id="search_cont_search" class="search_cont">
			<p>Search for RAiD's by completing the below form:</p>
			<div class="row">
				<label>Keyword</label>
				<input type="text" class="text" name="search_keyword" id="search_keyword" maxlength="40" />
			</div>
			<div class="row">
				<label>Researcher</label>
				<input type="text" class="text" name="search_researcher" id="search_researcher" maxlength="60" />
			</div>
			<div class="row">
				<label>ORCID</label>
				<input type="text" class="text" name="search_orcid" id="search_orcid" maxlength="20" />
			</div>
			<div class="row">
				<label>Activity ID</label>
				<input type="text" class="text" name="search_activityid" id="search_activityid" maxlength="20" />
			</div>
			<div class="row">
				<label>Organisation</label>
				<input type="text" class="text" name="search_organisation" id="search_organisation" maxlength="60" />
			</div>
			<div class="row">
				<label class="spacer">&nbsp;</label>
				<input type="button" class="submit" name="submit_search" id="submit_search" value="Search RAiD" />
			</div>
		</div>
	</div>
	<div id="results"></div>
</body>
</html>
